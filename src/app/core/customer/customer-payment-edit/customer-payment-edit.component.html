<mat-card-content>
	<form [formGroup]="service.form" class="normal-form">
		<mat-grid-list cols="2" rowHeight="300px">
			<mat-grid-tile>
				<div class="controls-container">
					<input type="hidden" formControlName="$key">
					<mat-form-field>
						<input formControlName="kunde" matInput placeholder="Kundenname" value="Atilla Gökcegün">
					</mat-form-field>
					<mat-form-field>
						<input formControlName="vertrag" matInput placeholder="Vertrag" value="XL-Internet-0099">
					</mat-form-field>
					<mat-form-field>
						<input formControlName="betrag" matInput placeholder="Betrag" value="CHF 309.-">
					</mat-form-field>
					<mat-form-field>
						<input formControlName="faelligkeit" matInput placeholder="Fälligkeitsdatum" value="05.10.2018">
					</mat-form-field>
					<mat-form-field>
						<input formControlName="rechnungsbeschreibung" matInput placeholder="Rechnungsbeschreibung" value="Flat ADSL Internet">
					</mat-form-field>
					<mat-form-field>
						<input formControlName="intervall" matInput placeholder="Rechnungszyklus" value="Monatlich">
					</mat-form-field>
					<mat-form-field>
						<input formControlName="mahnstatus" matInput placeholder="Mahnstufe" value="2. Mahnung">
					</mat-form-field>
				</div>
			</mat-grid-tile>
			<mat-grid-tile>
				<div class="form-controls-container">
					<div class="form-controls-header">
						<span class="form-controls-title">
							<span class="form-controls-title-asteriks">**</span> ACHTUNG <span class="form-controls-title-asteriks">**</span>
						</span>
						<span class="form-controls-subtitle">die nächste Mahnstufe löst die Deaktivierung der Dienste aus.</span>
					</div>
					<mat-form-field>
						<input formControlName="bezahltAm" matInput [matDatepicker]="picker" placeholder="Hat bezahlt am" required>
						<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
						<mat-datepicker #picker [startAt]="today"></mat-datepicker>
						<mat-error>Dies ist ein Pflichtfeld.</mat-error>
					</mat-form-field>
					<mat-form-field>
						<textarea formControlName="notiz" matInput placeholder="Notiz hinterlegen"></textarea>
						<mat-hint align="end">{{ service.form.controls['notiz'].value.length }} / 50 max</mat-hint>
						<mat-error>Maximal sind 50 Zeichen zugelassen.</mat-error>
					</mat-form-field>
					<div class="form-controls-actions">
						<mat-slide-toggle>Mahnung auslösen</mat-slide-toggle>
					</div>
				</div>
			</mat-grid-tile>
		</mat-grid-list>
	</form>
</mat-card-content>
<mat-divider></mat-divider>
<mat-card-actions>
	<button mat-button color="primary" class="text-upper" type="submit" [disabled]="service.form.invalid">Speichern</button>
	<button mat-button class="text-upper" (click)="onCancel()">Abbrechen</button>
</mat-card-actions>
